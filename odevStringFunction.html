<script>
// 1) "  Çağatay Yıldız" isimli metindeki boşlukları kaldır.    (REPLACE)
    var metin = "  Çağatay Yıldız";
    metin = metin.replaceAll(" ", "");
    console.log(metin);

// 2) "cagatay yildiz" kelimesindeki boşlukları temizle ve tüm harfleri büyült ( REPLACE ve UPPER)
    var kelime = "cagatay yildiz";
    kelime = kelime.replaceAll(" ", "").toUpperCase();
    console.log(kelime);

// 3) "******Çağatay Yıldız" isimli metindeki yıldızları kaldır (REPLACE)
    var kelime = "******Çağatay Yıldız";
    kelime = kelime.replaceAll("*", "");
    console.log(kelime);

// 4) "Çağatay  Yıldız" metnindeki kelimeler arasında 2 boşluk var bunu bir boşluk yap (REPLACE)
    var kelime = "Çağatay  Yıldız";
    kelime = kelime.replaceAll("  ", " ");
    console.log(kelime);

// 5) "**Tech Career**" isimli metindeki yıldızları kaldır (REPLACE)
    var kelime = "**Tech Career**";
    kelime = kelime.replaceAll("*", "");
    console.log(kelime);

// 6) "Tech Career" isimli metnin soluna ve sağına 3 yıldız koy. "***Tech Career***" ( Normal toplama operatörü) 
    var kelime = "Tech Career";
    kelime = "***" + kelime + "***";
    console.log(kelime);

// 7) "Tech Career Bilişim teknolojileri" metnindeki son kelimeyi büyült (SUBSTRING) 
    var metin = "Tech Career Bilişim teknolojileri";
    var son_kelime = metin.substring(metin.lastIndexOf(" ")); // Metindeki son kelimeyi ayır
    son_kelime = son_kelime.toUpperCase(); // Son kelimeyi büyük harfe dönüştür
    metin = metin.substring(0, metin.lastIndexOf(" ")) + son_kelime; // Metindeki son kelimeyi büyük harfle değiştir
    console.log(metin); 

// 8) "Tech bilişim" kelimelerin ilk harflerini büyült (Substring ve upper) 
    var kelime = "Tech bilişim";
    var kelimeler = kelime.split(" "); // Kelimeleri boşluklardan ayır
    for (var i = 0; i < kelimeler.length; i++) {
    kelimeler[i] = kelimeler[i].substring(0, 1).toUpperCase() + kelimeler[i].substring(1); // Her kelimenin ilk harfini büyük yap
    }
    var sonuc = kelimeler.join(" "); // Sonucu birleştir
    console.log(sonuc);

</script>
